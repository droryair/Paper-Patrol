<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="icon" href="favicon.ico"> -->
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Merriweather&family=Sacramento&display=swap" rel="stylesheet">

    <title>Paper-Patrol</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body>
    <form enctype="multipart/form-data" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" class="form-control" placeholder="Enter name">
            <small id="nameHelp" class="form-text text-muted">We'll never share your info with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="date" class="form-control" id="age">
        </div>
        <div class="form-group">
            <label for="status">Martial status</label>
            <input class="form-control" id="status">
        </div>

        <!-- <div class="custom-file">
            <label>File Upload</label> 
            <input type="text" class="form-control" placeholder="Choose file" name="fullDisclosure">
        </div> -->

        <h3>Upload Your Files</h3>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="importFile" aria-describedby="inputGroupFileAddon01"
                    name="fullDisclosure">
                <label class="custom-file-label" for="importFile">Full Disclosure File(.pdf)</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" onclick="return getData()">Submit</button>
    </form>
